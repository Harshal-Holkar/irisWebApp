<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Flower Classification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #4CAF50;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #4CAF50;
            border-radius: 4px;
            background-color: #e8f5e9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Iris Flower Classification</h1>
        <form method="POST">
            <label for="sepallength">Sepal Length:</label>
            <input type="text" id="sepallength" name="sepallength" required>

            <label for="sepalwidth">Sepal Width:</label>
            <input type="text" id="sepalwidth" name="sepalwidth" required>

            <label for="petallength">Petal Length:</label>
            <input type="text" id="petallength" name="petallength" required>

            <label for="petalwidth">Petal Width:</label>
            <input type="text" id="petalwidth" name="petalwidth" required>

            <input type="submit" value="Classify">
        </form>
        
        {% if prediction %}
            <div class="result">
                <h2>Predicted Category: {{ prediction }}</h2>
                <h3>Confidence Level: {{ confidence }}</h3>
            </div>
        {% endif %}
    </div>
</body>
</html>
